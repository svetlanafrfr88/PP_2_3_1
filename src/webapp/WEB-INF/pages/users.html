<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <title>All Users</title>
    <style>table th, table td {
        padding: 5px;
        border:1px solid
    }</style>
</head>

<body>
<h3>Список пользователей</h3>

<table>
    <tr>
        <th>Имя: </th>
        <th>Фамилия: </th>
        <th>Возраст: </th>
        <th>Операции: </th>
    </tr>
    <tr th:each="user : ${users}">
        <td th:utext="${user.name}"></td>
        <td th:utext="${user.surname}"></td>
        <td th:utext="${user.age}"></td>
        <td>
            <form action="#" th:action="@{'/updateInfo/{id}'(id=${user.id})}" >
                <button type="submit" class="btn">
                    Изменить
                </button>
            </form>
            <hr>
            <form action="#" th:action="@{'/deleteUser/{id}'(id=${user.id})}" >
                <button type="submit" class="btn">
                    Удалить
                </button>
            </form>
        </td>
    </tr>
    <br>
</table>
<br>
<input type="button" value="Добавить"
       onclick="window.location.href = 'addNewUser'"/>
</body>

</html>
